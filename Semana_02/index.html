    <title>Formulário de Cadastro</title>
</head>
<body>
  <section id="sessao1">

      <input type="text" placeholder="Sobrenome" id="sobrenome" class="campos">
      <input type="text" placeholder="Nome de usuário" id="nome_usuario" class="campos">
      <input type="email" placeholder="E-mail" id="email" class="campos">
      <input type="password" placeholder="Senha" id="senha" class="campos">
      <input type="password" placeholder="Confirme senha" id="confir_senha" class="campos">
      <div id="container_termos">
        <label for="termos">
        <input type="checkbox" id="termos">
        Eu concordo com os <a href="#" target="blank">Termos</a>
        </label>
      </div>
      <button type="submit" id="botao" class="campos">REGISTRAR</button>
    </form>
  </section>
